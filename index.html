<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesolych Swiat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<link rel="icon" href="img/doodle-love-heart-free.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="title">Jestesmy razem juz od: </p>
        <div class="dates">
            <p class="time lata">Lata:</p>
            <p class="timeD year">1</p>
            <p class="time lata">MiesiÄ…ce:</p>
            <p class="timeD month"></p>
            <p class="time lata">Dni:</p>
            <p class="timeD day"></p>
            <p class="time lata">Godziny:</p>
            <p class="timeD hours"></p>
            <p class="time Minuty">Minuty</p>
            <p class="timeD minutes"></p>
        </div>
    </div>
    <div class="content">
            <p class="thanksText" id="thanksText"></p>
            <div class="buttons">
                
                <div class="button">
                    
                    <button class="button-82-pushable previous" role="button" id="previous">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <span class="button-82-front text">
                            Popszedni
                        </span>
                    </button>
                </div>
                <div class="button">
                    <button class="button-82-pushable next" role="button" id="next">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <span class="button-82-front text">
                            kolejny 
                        </span>
                    </button>
                </div>
            </div>
            <!-- <button class="button-82-front text previous">Popszedni</button>
            <button class="button-82-front text ">kolejny</button> -->
    </div>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
